<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./displayevent.css" />
    <script type="module" src="displayevent.js" defer></script>
    <title>Display Event Page</title>
  </head>
  <body>
    <!-----------------------------------------Header Area--------------------------------------------------------->

    <header>
      <a id="homepage-id" href="/" class="clickable-header" aria-current="page"
        ><img
          id="homepage-logo-img"
          src="../public/images/websiteLogo.png"
          alt="The Town Hall logo"
      /></a>

      <div id="nav-container">
        <nav aria-label="main-navigation">
          <a href="/findevents/" class="link-decoration">Find Events</a>
          <a href="/createevents/" class="link-decoration">Create Event</a>
          <a href="#main-content" class="skip-link">Skip to main content</a>
        </nav>
      </div>
    </header>
    <main id="main-content">
      <div id="event-details-container">
        <h1>Add event details here from js</h1>
      </div>
    </main>

    <form id="commentForm">
      <label for="name" class="comment">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="comment" class="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="15" required></textarea>
      <button type="submit" id="submit-button">Send</button>
    </form>
    <section id="comment-section">
      <list id="comment-list"> </list>
    </section>

    <!-----------------------------------------Footer Area--------------------------------------------------------->

    <footer>
      <p>
        Courtesy of Adam Booth, Arron Burgess, Paola Campos and Dylan Marley
      </p>
    </footer>
  </body>
</html>
