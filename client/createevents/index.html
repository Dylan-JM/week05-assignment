<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./createevents.css" />
    <script type="module" src="createevents.js" defer></script>
    <title>Create Events</title>
  </head>
  <body>
    <!-----------------------------------------Header Area--------------------------------------------------------->

    <header>
      <a id="homepage-id" href="/" class="clickable-header" aria-current="page"
        ><img
          id="homepage-logo-img"
          src="../public/images/websiteLogo.png"
          alt="The Town Hall logo"
      /></a>

      <div id="nav-container">
        <nav aria-label="main-navigation">
          <a href="/findevents/" class="link-decoration">Find Events</a>
          <a href="/createevents/" class="link-decoration">Create Event</a>
          <a href="#main-content" class="skip-link">Skip to main content</a>
        </nav>
      </div>
    </header>
    <main id="main-content">
      <div id="main-form-container">
        <div id="form-container">
          <h2>Create an Event</h2>
          <div id="input-container">
            <form id="create-event-form">
              <label id="event-form-name" for="event-form-name"></label>
              <input
                id="event-form-name"
                type="text"
                name="event-form-name"
                placeholder="Event Name"
              />

              <label
                id="event-form-host-name"
                for="event-form-host-name"
              ></label>
              <textarea
                id="event-form-host-name"
                placeholder="Host name"
                name="event-form-host-name"
              ></textarea>

              <label
                id="event-form-description"
                for="event-form-description"
              ></label>
              <textarea
                id="event-form-description"
                placeholder="Event Description"
                name="event-form-description"
              ></textarea>

              <label id="event-form-location" for="event-form-location"></label>
              <textarea
                id="event-form-location"
                placeholder="Event Location"
                name="event-form-location"
              ></textarea>

              <label id="event-form-date" for="event-form-date"></label>
              <input
                type="date"
                id="event-form-date"
                placeholder="Event Date"
                name="event-form-date"
              />

              <label id="event-form-time" for="event-form-time"></label>
              <input
                type="time"
                min="00:00"
                max="23:59"
                id="event-form-time-start"
                placeholder="Event time"
                name="event-form-time-start"
              />
              <span>to</span>

              <label id="event-form-time" for="event-form-time"></label>
              <input
                type="time"
                min="00:00"
                max="23:59"
                id="event-form-time-end"
                placeholder="Event time"
                name="event-form-time-end"
              />

              <label for="event-form-category" class="category-label"
                >Event Category</label
              >
              <select id="event-form-category" name="event-form-category">
                <option value="">Select a category</option>
                <option value="Arts and crafts">Arts & Crafts</option>
                <option value="Convention">Convention</option>
                <option value="Theatre/Entertainment">Entertainment</option>
                <option value="Fete/Funfair">Funfair</option>
                <option value="Sports">Sports</option>
                <option value="Social Group">Social Group</option>
                <option value="Other">Other</option>
              </select>

              <button id="submit-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-----------------------------------------Footer Area--------------------------------------------------------->

    <footer>
      <p>
        Courtesy of Adam Booth, Arron Burgess, Paola Campos and Dylan Marley
      </p>
    </footer>
  </body>
</html>
