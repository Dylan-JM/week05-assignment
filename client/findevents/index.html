<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./findevents.css" />
    <script src="./findevents.js" defer></script>
    <title>Find Events</title>
  </head>
  <body>
    <!-----------------------------------------Header Area--------------------------------------------------------->

    <header>
      <h1>Find Events</h1>
      <nav>
        <a href="/findevents/">Find Events</a>
        <a href="/createevents/">Create Event</a>
      </nav>
    </header>
    <main>
      <!-----------------------------------------Filter Area--------------------------------------------------------->

      <div id="filter-container">
        <h2>Filters</h2>
        <select id="filter-select">
          <option value="">Select a filter</option>
          <option value="Convention">Convention</option>
          <option value="Arts and crafts">Arts and crafts</option>
          <option value="Theatre/Entertainment">Theatre/Entertainment</option>
          <option value="Fete/Funfair">Fete/Funfair</option>
          <option value="Sports">Sports</option>
          <option value="Social Group">Social Group</option>
        </select>
      </div>

      <!-- Events Area-->

      <div id="main-events-container">
        <h2>Events</h2>
        <div id="events-container"></div>
      </div>

      <!-----------------------------------------Input/Form Area--------------------------------------------------------->
    </main>

    <!-----------------------------------------Footer Area--------------------------------------------------------->

    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
