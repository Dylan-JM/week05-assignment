<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./findevents.css" />
    <script src="./findevents.js" defer></script>
    <title>Find Events</title>
  </head>
  <body>
    <!-----------------------------------------Header Area--------------------------------------------------------->

    <header>
      <h1>
        <a
          id="homepage-id"
          href="/"
          class="clickable-header"
          aria-current="page"
          >Find Events</a
        >
      </h1>

      <div id="nav-container">
        <nav aria-label="main-navigation">
          <a href="/findevents/" class="link-decoration">Find Events</a>
          <a href="/createevents/" class="link-decoration">Create Event</a>
          <a href="#main-content" class="skip-link">Skip to main content</a>
        </nav>
      </div>
    </header>
    <main id="main-content">
      <!-----------------------------------------Filter Area--------------------------------------------------------->

      <div id="filter-container">
        <h2>Filters</h2>
        <select id="filter-select" aria-label="Category">
          <option value="">Category</option>
          <option value="Convention">Convention</option>
          <option value="Arts and crafts">Arts and crafts</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Funfair">Funfair</option>
          <option value="Sports">Sports</option>
          <option value="Social Group">Social Group</option>
          <option value="Other">Other</option>
        </select>
        <select id="filter-select-location" aria-label="Town/City">
          <option value="">Town/City</option>
        </select>
      </div>

      <!-- Events Area-->

      <div id="main-events-container">
        <h2 id="events-title">Events</h2>
        <div id="events-container"></div>
      </div>

      <!-----------------------------------------Input/Form Area--------------------------------------------------------->
    </main>

    <!-----------------------------------------Footer Area--------------------------------------------------------->

    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
